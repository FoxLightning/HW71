{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <caption><h1>Add new book</h1></caption>
            <tr><td>Title:</td><td>{{ form.title }}</td></tr>
            <tr><td>Publication date:</td><td>{{ form.p_date }}</td></tr>
        </table>
        <button type="Submit">Submit</button>
    </form>
{% endblock content %}
