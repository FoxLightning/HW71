{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <caption><h1>Add new user</h1></caption>
            <tr><td>Name:</td><td>{{ form.f_name }}</td></tr>
            <tr><td>Last Name:</td><td>{{ form.l_name }}</td></tr>
            <tr><td>Date of berth:</td><td>{{ form.b_date }}</td></tr>
            <tr><td>Email:</td><td>{{ form.email }}</td></tr>
        </table>
        <button type="Submit">Submit</button>
        {{error}}
    </form>
{% endblock content %}
