{% extends 'base.html' %}
{% block content %}
<form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th>Field</th>
                <th>Old</th>
                <th>New</th>
            </tr>
            <caption><h1>Edit user id: {{ user.id }}</h1></caption>
            <tr><td>Name:</td><td>{{ user.f_name }}</td><td>{{ form.f_name }}</td></tr>
            <tr><td>Last name:</td><td>{{ user.l_name }}</td><td>{{ form.l_name }}</td></tr>
            <tr><td>Age:</td><td>{{ user.b_date }}</td><td>{{ form.b_date }}</td></tr>
            <tr><td>Email:</td><td>{{ user.email }}</td><td>{{ form.email }}</td></tr>
        </table>
        <button type="Submit">Submit</button>
    </form>
{% endblock content %}
